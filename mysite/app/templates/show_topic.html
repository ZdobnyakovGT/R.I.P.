{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/show_topic.css' %}"/>

<div class="card">
    <img src="{{ element.info.im }}" alt="{{ element.info.nm }}">
    <h3>{{ element.info.nm }}</h3>
    <a href="{% url 'info_url' element.info.id %}" class="card-button">Подробнее</a>
    <input type="checkbox" class="card-checkbox">
</div>
